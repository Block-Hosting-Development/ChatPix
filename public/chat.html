<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChatPix is a replit auth chat room that allows you to talk to your friends and meet new ones.">
  <meta name="author" content="Block Hosting">
  <meta name="keywords" content="chatroom, chat, replit">
  <meta property="og:image" content="images/replit-logo.png">
  <link rel="icon" href="images/replit-logo.png" type="image/x-icon">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="400">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://replitcss.hecker40.repl.co/replit.css" rel="stylesheet" type="text/css"/>
  <script src="https://replitcss.hecker40.repl.co/replit.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="chat.js"></script>
</head>
<body>
<nav class="navbar">
  <a href="/" class="nav-logo"><img class="align-middle" src="images/replit-logo.png"/>ChatPix</a>
  <ul class="nav-links">
    <input type="checkbox" id="checkbox_toggle"/>
    <label for="checkbox_toggle" class="hamburger">â˜°</label>
    <div class="menu">
      <li><a href="/">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="btn btn-primary" href="https://replit.com/@hecker40/replitcss?v=1#index.html">Replit.css</a></li>
      <li><a id="join-chat">Join as Guest</a></li>
    </div>
  </ul>
</nav>

<div class="nav-alert" id="nav-alert">We are in beta, please report any bugs found.</div>

<div id="chat-box" class="hidden box">
    <label class="switch">
      <input type="checkbox" id="soundToggle" checked>
      <span class="slider round"></span>
    </label>
  
    <div id="chat-messages" class="messages-box"></div>

    <div class="chat-input-container">
      <input type="text" width="50%" id="message-input" />
      <button class="btn btn-teal" id="message-send" onclick="clearMessageInput()">
        <i class="fa fa-send"></i> Send Message
      </button>
      <button class="btn btn-primary" disabled>Emojji</button>
    </div>
  </div>

<script src="./chat.js"></script>
</body>
</html>
